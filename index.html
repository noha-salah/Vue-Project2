<!DOCTYPE html>
<html>
<head>
    <title>Vue </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    
    <script src="https://unpkg.com/vue@next"></script>

</head>
<body>

<h2>Vue :)</h2>
<div id="app">
<div  v-if="status">
    <a v-bind:href="url">link in vue</a>

    <table  class="table table-striped">
        <tr>
          <th>name</th>
          <th>title</th>
          <th width="100px">image</th>
        </tr>
        <tr v-for="book in books" :class="{ fav: book.isfav }" @click="togglefav(book)">
          <td>{{  book.title }}</td>
          <td>{{ book.author }}</td>
          <td><img :src="book.img" :alt="book.title"  v-bind:style="{ width: fontSize + 'px', height: fontSize + 'px' }"></td>
        </tr>
        
      </table>


    <ul>
        
        <li v-for="book in books" :class="{ fav: book.isfav }" @click="togglefav(book)">
<img :src="book.img" :alt="book.title" v-bind:style="{ width: fontSize + 'px', height: fontSize + 'px' }">
<h3>{{  book.title }}</h3>
<p>{{ book.author }}</p>


    </li>
</ul>
</div>
<p>{{ titleq }}-{{ bookq }}- {{ ageq }} </p>
<button class="btn btn-info"  @click="toggle">
<span v-if="status"> hide</span>
<span v-else> show</span>

</button> <span>  - </span>
<button  class="btn btn-success" v-on:click="ageq++"> increase</button>
<span>  - </span>
<button class="btn btn-danger"  v-on:click="ageq--"> decrease</button>
<div @click="change('Ahmad Gamal')">change name</div>

</div>
<script src="app.js"></script>

</body>
</html>
